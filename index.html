<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
      min-height: 100vh;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border-radius: 28px;
      padding: 2.8rem 2.2rem;
      width: 100%;
      max-width: 440px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 
        0 25px 50px -12px rgba(0,0,0,0.45),
        0 0 0 1px rgba(255,255,255,0.08) inset;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .container.appear {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #a5b4fc, #c084fc, #f472b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradientFlow 8s ease infinite;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .search-box {
      position: relative;
      margin-bottom: 2.8rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 20px 16px 58px;
      border: none;
      border-radius: 60px;
      font-size: 1.15rem;
      background: rgba(255,255,255,0.13);
      color: white;
      outline: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: inset 0 2px 10px rgba(0,0,0,0.25);
    }

    input[type="text"]:focus {
      background: rgba(255,255,255,0.22);
      box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.3);
      transform: scale(1.015);
    }

    input::placeholder {
      color: rgba(255,255,255,0.6);
    }

    .search-icon {
      position: absolute;
      left: 24px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255,255,255,0.75);
      font-size: 1.55rem;
      transition: transform 0.4s ease;
      pointer-events: none;
    }

    input:focus + .search-icon {
      transform: translateY(-50%) scale(1.15);
      color: #c084fc;
    }

    .weather-display {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .weather-display.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .city {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
      opacity: 0.93;
    }

    .weather-icon-big {
      width: 148px;
      height: 148px;
      margin: 1.2rem auto;
      filter: drop-shadow(0 12px 24px rgba(0,0,0,0.45));
      transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .weather-display.visible .weather-icon-big {
      transform: scale(1.05);
    }

    .temperature {
      font-size: 5.8rem;
      font-weight: 800;
      line-height: 0.85;
      background: linear-gradient(90deg, #e0e7ff, #c7d2fe, #ddd6fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0.1rem 0;
    }

    .condition {
      font-size: 1.6rem;
      font-weight: 500;
      margin: 0.6rem 0 2rem;
      opacity: 0.92;
      text-transform: capitalize;
    }

    .details-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1.4rem;
    }

    .detail-card {
      background: rgba(255,255,255,0.08);
      border-radius: 18px;
      padding: 1.4rem;
      border: 1px solid rgba(255,255,255,0.09);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(6px);
    }

    .detail-card:hover {
      transform: translateY(-8px) scale(1.03);
      background: rgba(255,255,255,0.13);
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    }

    .detail-card i {
      font-size: 2.3rem;
      margin-bottom: 0.9rem;
      color: #c084fc;
      transition: transform 0.5s ease;
    }

    .detail-card:hover i {
      transform: scale(1.15) rotate(10deg);
    }

    .detail-value {
      font-size: 1.9rem;
      font-weight: 700;
    }

    .detail-label {
      font-size: 0.98rem;
      opacity: 0.78;
      margin-top: 0.4rem;
    }

    .error-message {
      color: #fca5a5;
      text-align: center;
      margin-top: 1.4rem;
      font-weight: 500;
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .error-message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .hidden { display: none !important; }
  </style>
</head>
<body>

<div class="container">
  <h1>Weather App</h1>

  <div class="search-box">
    <i class="fas fa-search search-icon"></i>
    <input type="text" id="locationInput" placeholder="Search any city..." autocomplete="off"/>
  </div>

  <div id="weatherResult" class="weather-display">
    <div class="city" id="city"></div>
    <img id="weatherIcon" class="weather-icon-big" src="" alt="Weather"/>
    <div class="temperature" id="temperature"></div>
    <div class="condition" id="condition"></div>

    <div class="details-grid">
      <div class="detail-card">
        <i class="fas fa-tint"></i>
        <div class="detail-value" id="humidity"></div>
        <div class="detail-label">Humidity</div>
      </div>
      <div class="detail-card">
        <i class="fas fa-wind"></i>
        <div class="detail-value" id="wind"></div>
        <div class="detail-label">Wind Speed</div>
      </div>
    </div>
  </div>

  <div id="errorMsg" class="error-message"></div>
</div>

<script>
const API_KEY = "4e7e705e08a948418d8174658260901";
const BASE_URL = "https://api.weatherapi.com/v1/current.json";

const input = document.getElementById("locationInput");
const container = document.querySelector(".container");
const resultDiv = document.getElementById("weatherResult");
const errorDiv = document.getElementById("errorMsg");

const cityEl = document.getElementById("city");
const iconEl = document.getElementById("weatherIcon");
const tempEl = document.getElementById("temperature");
const conditionEl = document.getElementById("condition");
const humidityEl = document.getElementById("humidity");
const windEl = document.getElementById("wind");

// Page entrance animation
setTimeout(() => {
  container.classList.add("appear");
}, 100);

async function fetchWeather(location) {
  try {
    errorDiv.classList.remove("show");
    errorDiv.textContent = "";
    resultDiv.classList.remove("visible");

    const res = await fetch(`${BASE_URL}?key=${API_KEY}&q=${encodeURIComponent(location)}&aqi=no`);
    
    if (!res.ok) throw new Error("City not found");

    const data = await res.json();

    cityEl.textContent = `${data.location.name}, ${data.location.country}`;
    tempEl.textContent = `${Math.round(data.current.temp_c)}Â°`;
    conditionEl.textContent = data.current.condition.text;
    iconEl.src = "https:" + data.current.condition.icon.replace("64x64", "128x128");
    iconEl.alt = data.current.condition.text;

    humidityEl.textContent = `${data.current.humidity}%`;
    windEl.textContent = `${data.current.wind_kph} km/h`;

    // Small delay for smooth reveal
    setTimeout(() => {
      resultDiv.classList.add("visible");
    }, 100);

  } catch (err) {
    resultDiv.classList.remove("visible");
    errorDiv.textContent = err.message.includes("not found") 
      ? "ðŸŒ«ï¸ City not found..." 
      : "Oops! Something went wrong";
    errorDiv.classList.add("show");
  }
}

input.addEventListener("keypress", e => {
  if (e.key === "Enter") {
    const city = input.value.trim();
    if (city) {
      fetchWeather(city);
      input.blur(); // nice touch
    }
  }
});

// Initial load
window.addEventListener("load", () => {
  fetchWeather("Haldia");
  input.focus();
});
</script>
</body>

</html>
